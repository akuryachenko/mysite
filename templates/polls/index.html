{% extends "polls/detail.html" %}
{% load i18n static %}

{% block title %}Welcome{% endblock %}

{% block index %}
<span>
<div class="col s8">
    <div class="container">                
        <div class="row">
            <div col s12>
                <ul class="collection">
                {% for quest in question_list %}
                    <li class="collection-item avatar">
                        {% if quest.question_img %}<img src="/static/{{ quest.question_img}}" alt="" class="circle">{% endif %}
                        <a class="collection-item black-text" href="{% url 'detail' quest.id %}">{{ quest.question_text }}</a>   
                    </li>    
                {% endfor %}
                </ul>
            </div>        
        </div>    
    </div>
</div>
</span>    
{% endblock %}
