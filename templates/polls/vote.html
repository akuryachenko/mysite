<form class="row" method="post" action="{% url 'detail' question.id %}" id="form1">
    {% csrf_token %}
    <div class="card white col s12" style="opacity: 0.8">
        <div class="card-content">
            <span class="card-title">{{ question.question_text }}
            <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-hashtags="{site.site_name}">Tweet</a>
            </span>
            {% for choice in form.ch %}
                <div class="row">
                    <div class="col s6">{{ choice.tag }} <label class="bold black-text" for="{{ choice.id_for_label }}">{{ choice.choice_label  }}</label></div>
                </div>
            {% endfor %}
        </div>
    </div>  
    {% if not user.is_authenticated %} 
        <div id="modal1" class="modal modal-fixed-footer" style="width: 30%; height: 22%; z-index: 1003; display: none; opacity: 0; transform: scaleX(0.7); top: 183.058px;">
            <div class="modal-content  black-text">
                <h3>Online polling</h3>
                <p>In order to vote you must log in</p>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-red btn-flat" href="#!">Disagree</a>
                <button class="input modal-action waves-effect waves-green btn-flat"  type="submit" name="vote" value="vote">Log in</button>
            </div>
        </div>      
    {% endif %}
    <div class="col s2"></div>
</form>
