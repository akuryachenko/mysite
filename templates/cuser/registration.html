{% extends "base.html" %}
{% load i18n static %}

{% block title %}{{ question.question_text }}{% endblock %}

{% block content %}
<br><br>
<form method="post">
    <div class="container">
        <div class="row">
            <div class="col s4 offset-s4">
              <div class="card">
                <div class="card-content green-text ">
                  <span class="card-title">Confirm your email</span>
                    {% csrf_token %}
                    <br>
                    {{form}}
                </div>
                <div class="card-action">
                    <button class="waves-effect btn waves-light" type="submit" name="vote" value="vote" >Confirm
                    <i class="material-icons right">check_circle</i>            
                    </button>
                </div>
              </div>
            </div>
        </div>
    </div>
</form>    

{% endblock %}
